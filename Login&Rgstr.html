</head>
<body>
    <header>
        <div class="logo"> 
            <h1 class="logo-title"><span><h6><del>FAKE</del></h6></span></h1>
                <h1 class="logo-title"><span>News</span>Article</h1>
                <ul class="nav">
                  <li><a href="#">LIFESTYLE</a></li>
                      <li><a href="#">WORLD</a></li>

                              <li><a href="#">OPINION</a></li>

                    <i class="fa-brands fa-facebook"></i><i>
                     <i class="fa-brands fa-twitter"></i><i>
                 <i class="fa-brands fa-youtube"></i><i>  
            <i class="fa-brands fa-tiktok"></i><i>   
        </div>    
        <i class="fa fa-bars menu-toggle"></i>
            <ul class="nav">      
               <li> <a href="home.html"></a>
                     <ul style="left: 0px;">
                 </ul>
             </li>
        </ul>
    </header>
    
  <div class="auth-content">
    <div id="login-form">
        
      <h1><i><b>Login</b></i></h1>
      <br>
      <form onsubmit="login(event)">
          <label for="login-username"><b>Username:</b></label>
            <input type="text" id="login-username" required>
             <br>
               <label for="login-password"><b>Password:</b></label>
                 <input type="password" id="login-password" required>
                   <br>
                 <button type="submit">Login</button>
               <div class="login-form">
            <p>Don't have an account? <a href="#" class="register-link" onclick="showRegisterForm()">Register</a></p>
         </div>
      </form>
    </div>

    <div id="register-form" style="display: none;">
         <h1>Register</h1>
         <br>
            <form onsubmit="register(event)">
              <label for="register-username"><b>Username:</b></label>
                <input type="text" id="register-username" required>
                  <br>
                     <label for="register-password"><b>Password:</b></label>
                   <input type="password" id="register-password" required>
                 <br>
               <button type="submit">Register</button>
             <div class="register-form">
           <p>Already have an account? <a href="#" class="login-link" onclick="showLoginForm()">Login</a></p>
         </div>
      </form>
    </div>
  </div>
</body>
</html>
